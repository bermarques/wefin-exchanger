<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" class="transactions-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sourceCurrency">
      <th mat-header-cell *matHeaderCellDef>Moeda de Origem</th>
      <td mat-cell *matCellDef="let element">{{ element.sourceCurrency }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="targetCurrency">
      <th mat-header-cell *matHeaderCellDef>Moeda de Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.targetCurrency }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="transactionValue">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionValue }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator hidePageSize [pageSize]="10"> </mat-paginator>
</div>
